<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .text {
        position: relative;
        /* 右边的元素也会跟着移动 */
        /* margin-left: 30px;   */

        /* 右边的元素不会跟着移动，脱离标准流了 */
        /* left, top是相对于原来的位置 */
        left: 30px;
        top: 50px;
      }
    </style>
  </head>
  <body>
    <span>我是span元素</span>
    <strong class="text">我是strong元素</strong>
    <img src="../images/muxing.jpg" alt="" />
    <div>我是div元素</div>
  </body>
</html>
