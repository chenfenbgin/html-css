<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      article {
        width: 100vw;
        height: 100vh;
        display: grid;
        /* 1.分成三行，中间那行自适应 */
        grid-template-rows: 60px 1fr 60px;
        grid-template-columns: 60px 1fr;

        /* 2. 定义区域 */
        grid-template-areas:
          "header header"
          "nav main"
          "footer footer";
      }

      header,
      nav,
      main,
      footer {
        background-color: #3742fa;
        background-clip: content-box;
        padding: 10px;
      }

      header {
        grid-area: header;
      }
      nav {
        grid-area: nav;
      }
      main {
        grid-area: main;
      }
      footer {
        grid-area: footer;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
      }
      footer div {
        background-color: #ff6348;
        background-clip: content-box;
        padding: 3px;
      }
    </style>
  </head>
  <body>
    <article>
      <header></header>
      <nav></nav>
      <main></main>
      <footer>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
      </footer>
    </article>
  </body>
</html>
