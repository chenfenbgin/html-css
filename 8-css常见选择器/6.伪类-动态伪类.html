<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* a元素的链接从未被访问过 */
      a:link {
        color: red;
      }
      /* 被访问后 */
      a:visited {
        color: green;
      }
      /* a元素鼠标放到上面 */
      a:hover {
        color: yellow;
      }

      /* 点击下去未松手 */
      a:active {
        color: blue;
      }
    </style>
  </head>
  <body>
    <a href="http://www.baidu.com/">百度一下</a>
  </body>
</html>
