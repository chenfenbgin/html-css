<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        /* 设置一个红色的实体边距 */
        border: 1px solid red;

        /* 宽度有内容撑起来 */
        display: inline-block;

        /* 行高也是可以增加内边距的 */
        /* line-height: 36px; */

        /* 使用padding */
        padding: 10px 0px;
      }
    </style>
  </head>
  <body>
    <div class="box">我是div元素</div>
  </body>
</html>
