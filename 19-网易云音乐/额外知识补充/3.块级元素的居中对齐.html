<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      height: 200px;
      background-color: orange;
      line-height: 200px;
    }
    span {
      background-color: #0f0;
      display: inline-block;
      /* span元素，改成inline-block是可以设置高度的 */
      /* height: 60px; */
      line-height: 60px;
      /* 是基于基线对齐的，设置inline-block之后，使用line-height并不能保证居中*/
      font-size: 60px;
    }
  </style>
</head>
<body>
  <div class="box">
    hhhhhhhhhhh
    <span>aaaa</span>
  </div>
</body>
</html>
