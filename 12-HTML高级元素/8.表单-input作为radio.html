<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 提交的url: http://localhost:8080/s?age=12&sex=male -->

    <form action="/abc">
      <!-- 在类型为radio的inpput中，如果name一样，那么两个radio会互斥 -->
      <label for="male">
        <input type="radio" id="male" name="sex" value="male" />男
      </label>
      <label for="female">
        <input type="radio" id="female" name="sex" value="female" />女
      </label>

      <!-- 提交  -->
      <button type="submit">提交按钮</button>
      <input  type="submit" value="提交按钮"></input>
    </form>
  </body>
</html>
