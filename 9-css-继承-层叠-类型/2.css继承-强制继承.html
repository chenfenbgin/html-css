<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        color: red;
        border: 2px solid purple;
      }
      /* 如果p元素也想继承border */
      .box p {
        /* 强制继承父元素 */
        border: inherit;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <p>我是p标题</p>
      <h1>我是h1标题</h1>
    </div>
  </body>
</html>
