<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        display: flex;
        /* font-size: 0; */
      }
      span {
        background-color: orange;
        /* font-size: 16px; */

        /* float: left; */
      }
      /* 去掉换行 */
    </style>
  </head>
  <body>
    <!-- 将我们多个行内级元素中间的空格（间隙）去除的方法：
      1. 删除换行符（不建议）
      2. 将父级元素的fontsize设为为0，但是需要将子元素的fontsize设为回来
      3. 子元素统一向一个方向浮动float: left;如果希望有空隙，可以使用margin
      4. flex布局
    -->
    <div class="box">
      <span>aaa</span>
      <span>bbb</span>
      <span>ccc</span>
    </div>
  </body>
